{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarvestHub | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'user/userhome.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Harvest<span>Hub</span></h1>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h2 class="slide-in">
            Fresh Farm Products Delivered to Your Doorstep
          </h2>
          <a href="{% url 'login_page' %}" class="btn pulse">Sign In</a>
        </div>
        <div class="hero-image">
          <img
            src="css/images/fresh-vegetable.jpeg"
            alt="Fresh Vegetables"
            class="slide-up"
          />
        </div>
      </section>

      <section class="featured">
        <h2 class="slide-up">Featured Products</h2>
        <div class="product-grid" id="container">
          <h2 id="headd"></h2>
        </div>
      </section>


    </main>

    <footer>
      <div class="footer-nav">
        <a href="index.html" class="active"><i class="fas fa-home"></i></a>
        <a href="products.html"><i class="fas fa-shopping-basket"></i></a>
        <a href="orders.html"><i class="fas fa-history"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
      </div>
      <p>&copy; 2023 HarvestHub. All rights reserved.</p>
    </footer>

    <script>
      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", function () {
          document.querySelector("nav").classList.toggle("active");
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadProducts();
      });

      function loadProducts() {
        const products = JSON.parse("{{ products_json|escapejs }}");
        const container = document.getElementById("container");

        // Clear any existing content
        container.innerHTML = "";

        if (products.length === 0) {
          container.innerHTML = "<p>No products available</p>";
          return;
        }

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card rotate";

          productCard.innerHTML = `
          <form  method='POST' action='/entry/login/' enctype="multipart/form-data">
            {% csrf_token %}
            <a href='{% url 'login_page' %}'>
        <div class="product-image">
          <input type='text' value="/media/${product.image_1}" name='image' style='display:none' >
          <input type='hidden' value="${product.address}" name='from' >
          <input type='hidden' value="${product.description}" name='description' >
          <input type='hidden' value="${product.farmer_name}" name='farmername' >
          <img src="/media/${product.image_1}" alt="${product.product_name}">
        </div>
        <input id='prdnm' name='prdnm' value=${product.product_name} style='display:none'>
        <input id='amnt' name='amnt' value='${product.amount}' style='display:none'>
        <input id='img' name='img' value="/media/${product.image_1}" style='display:none'>
        <div class="product-info">
          <h3 for='prdnm' id='product-name'>${product.product_name}</h3>
          <p>${product.description}</p>
          <div class="product-rating">★★★★☆</div>
          <div class="product-price">$${product.amount}/${product.per_unit}</div>
          <button class="btn" type='submit'>View</button>
          <button class="btn" type='submit'>Add to cart</button>
        </div>
    </a>
      </form>
      `;
          container.appendChild(productCard);
        });
      }
    </script>
  </body>
</html>
